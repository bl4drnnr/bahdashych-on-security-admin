<header [ngClass]="{'hide': scrolled}">
  <div class="header-content">
    <div class="header-side">
      <img
        *ngIf="showHeaderBurger"
        class="sidebar-burger"
        (click)="openSidebar.emit()"
        [ngSrc]="staticStorageLink + '/icons/hamburger.svg'"
        [width]="25"
        [height]="25"
        alt="burger"
      >
    </div>

    <div class="header-side" *ngIf="!isUserLoggedIn">
      <basic-button
        label="Log in"
        (buttonClick)="handleRedirect('login')"
      />
      <basic-theme-toggle/>
    </div>

    <div class="header-side" *ngIf="isUserLoggedIn">
      <basic-button
        label="Dashboard"
        (buttonClick)="handleRedirect('account/dashboard')"
      />
      <div class="header-button-wrapper">
        <basic-button
          label="Log out"
          [danger]="true"
          (buttonClick)="logout()"
        />
      </div>
      <basic-theme-toggle/>
    </div>
  </div>
</header>
