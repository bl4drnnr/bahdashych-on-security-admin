<div class="sidebar-container" *ngIf="isSidebarOpen" (click)="handleCloseSidebar()">
  <div class="sidebar-box" [@slideInOut]="true">
    <div>
      <div class="sidebar-user-welcome">
        <h1>Welcome back, {{ userInfo.firstName }} {{ userInfo.lastName }}</h1>
        <div class="sidebar-user-info">
          <p>Full name: <b>{{ userInfo.firstName }} {{ userInfo.lastName }}</b></p>
          <p>Email: <b>{{ userInfo.email }}</b></p>
          <p>User ID: <b>{{ userInfo.userIdHash }}</b></p>
        </div>
      </div>
      <div class="sidebar-side">
        <div class="sidebar-button-wrapper">
          <basic-button
            [label]="'Create article'"
            (buttonClick)="handleRedirect('account/create-article')"
            [fillButton]="true"
          />
        </div>
        <div class="sidebar-button-wrapper">
          <basic-button
            [label]="'Articles'"
            (buttonClick)="handleRedirect('account/articles')"
          />
        </div>
        <div class="sidebar-button-wrapper">
          <basic-button
            [label]="'Categories'"
            (buttonClick)="handleRedirect('account/categories')"
          />
        </div>
      </div>
    </div>

    <div class="logout-sidebar-side">
      <basic-button
        [label]="'Log Out'"
        (buttonClick)="logout()"
      />
    </div>
  </div>
</div>
