<div
  *ngIf="globalMessageService.message$ | async as message"
  class="absolute top-3 left-0 right-0 ml-auto mr-auto max-w-max"
>
  <div
    [ngClass]="globalMessageService.isError ?
    'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative flex' :
    'bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative flex'"
    role="alert"
  >
    <span class="block sm:inline">
      <strong class="font-bold">Holy smokes!</strong> {{ message }}
    </span>

    <button
      class="ml-[25px]"
      (click)="globalMessageService.clear()"
    >&times;</button>
  </div>
</div>
