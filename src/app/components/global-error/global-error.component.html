<div
  *ngIf="errorService.error$ | async as error"
  class="absolute top-3 left-0 right-0 ml-auto mr-auto max-w-max"
>
  <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative flex" role="alert">
    <span class="block sm:inline"><strong class="font-bold">Holy smokes!</strong> {{ error }}</span>

    <button
      class="ml-[25px]"
      (click)="errorService.clear()"
    >&times;</button>
  </div>
</div>
