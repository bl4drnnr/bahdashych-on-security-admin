<layout-credentials
  renderSide="left"
  headerLink="registration"
  animation="animation2.json"
  [isAnimation]="true"
  [width]="500"
  [height]="500"
  [mirroredHeader]="false"
>
  <div class="welcome-title" [@fadeInOut]="true">
    <h1 class="main-title">My Personal Blog</h1>
    <h2 class="second-title flex">
      <span>Welcome back&nbsp;</span>
      <basic-emoji emoji="raised-hand.png" [width]="48" [height]="48"/>
    </h2>
  </div>

  <div class="window-container">
    <div
      class="window-wrapper"
      [@fadeInOut]="true"
      *ngIf="step === 1 && isMfaNotSet"
    >
      <page-component-mfa
        [email]="email"
        [password]="password"
        (confirmUserMfa)="handleLogIn()"
      />
    </div>

    <div
      class="window-wrapper"
      [@fadeInOut]="true"
      *ngIf="step === 1 && isRecoveryKeysNotSet"
    >
      <page-recovery-keys
        [email]="email"
        [password]="password"
        (confirmRecoveryKeysSetup)="step = 2"
      />
    </div>

    <div class="window-wrapper" [@fadeInOut]="true" *ngIf="step === 2">
      <h2 class="third-title">Log In</h2>
      <basic-input
        type="email"
        [label]="'Email'"
        [placeholder]="'Provide your email address'"
        [errorMessage]="'Wrong email address'"
        [value]="email"
        (valueChange)="email = $event"
        (incorrectInput)="incorrectEmail = $event"
      />
      <basic-input
        type="password"
        [label]="'Password'"
        [placeholder]="'Provide your password'"
        [errorMessage]="'Wrong password format'"
        [value]="password"
        (valueChange)="password = $event"
        (incorrectInput)="incorrectPassword = $event"
      />
      <div class="last-button">
        <div class="link-wrapper">
          <basic-link
            [label]="'Forgot password?'"
            href="/forgot-password"
          />
        </div>
        <basic-button
          [label]="'Log In'"
          [disabled]="incorrectCredentials()"
          (buttonClick)="handleLogIn()"
        />
      </div>
    </div>

    <div class="window-wrapper" [@fadeInOut]="true" *ngIf="step === 3">
      <h2 class="third-title">Additional verification</h2>

      <div *ngIf="isMfaRequired">
        <p class="paragraph mfa-title-wrapper">
          Provide the code that is generated by an authentication application on your mobile phone
        </p>
        <basic-input-mfa (mfaCode)="mfaCode = $event" />
      </div>

      <div class="last-button">
        <div class="link-wrapper">
          <basic-link
            [label]="'I have no access to the additional verification application / phone'"
            href="/recover-account"
          />
        </div>
        <basic-button
          [label]="'Log In'"
          [fillButton]="true"
          [disabled]="loginMfaButtonDisabled()"
          (buttonClick)="handleLogIn()"
        />
      </div>
    </div>
  </div>
</layout-credentials>
